		<div class="page-container">
			<div class="sidebar-menu toggle-others collapsed">
				<div class="sidebar-menu-inner">
					<header class="logo-env temp-head">
						<!-- logo -->
						<div class="logo">
							<a href="" ng-click="focusPage(homeId);" class="logo-expanded">
								<img src="assets/images/logo@2x.png" width="" alt="" />
                <div style="color:white;margin-top: 3px" id="envirommentA"></div>
							</a>
							<a href="" ng-click="focusPage(homeId);" class="logo-collapsed">
								<img src="assets/images/logo-collapsed@2x.png" width="40" alt="" />
                <div style="color:white;margin-top: 3px"  id="envirommentB"></div>
							</a>
						</div>
						<!-- This will toggle the mobile menu and will be visible only on mobile devices -->
						<div class="mobile-menu-toggle visible-xs">
							<a href="">
								<i class="fa fa-bell-o"></i>
								<!--<span class="badge badge-success">7</span>-->
							</a>
							<a href="" data-toggle="mobile-menu">
								<i class="fa fa-bars"></i>
							</a>
						</div>
					</header>
					<ul id="main-menu" class="main-menu">
						<li ng-repeat="section in navList" ng-init="setupMenu(navList.length,$index)">
							<a href="#" ng-click="openTab('{{section.url == homeUrl?homeId:section.menuid}}','{{section.url}}','{{section.name}}');focusPage('{{section.url == homeUrl?homeId:section.menuid}}');">
								<i  class="{{section.icon}}"></i>
								<span class="title" ng-bind="section.name" ></span>
							</a>
							<ul>
								<li ng-repeat="menu in section.subMenus" ng-class="{'active':activePage==='{{menu.menuid}}'}">
									<a href="" ng-click="openTab('{{menu.menuid}}','{{menu.url}}' , '{{menu.name}}');focusPage('{{menu.menuid}}');">
										<span class="title" ng-bind="menu.name"></span>
									</a>
								</li>
							</ul>
						</li>
					</ul>

				</div>
			</div>
			<div class="main-content">
				<!-- User Info, Notifications and Menu Bar -->
				<nav class="navbar user-info-navbar" role="navigation">
					<!-- Left links for user info navbar -->
					<a class="settingbtn" href="#" data-toggle="sidebar" ng-click="resizeNavTabWhileMenuResize()">
						<i class="fa-bars"></i>
					</a>
					<ul id="navigationTabbr" class="nav nav-tabs top-nav">
						<li style="display: none;" ng-class="{'optional-tab-visible':true,'active':activePage===page.pageID}" ng-repeat="page in pageTab" ng-click="focusPage(page.pageID)">
							<a data-toggle="tab">
								<span class="hidden-xs" ng-style="widthArray" ng-bind="page.pageTitle" ng-attr-title="{{page.pageTitle}}"></span>
								<i class="fa fa-remove" ng-if="page.pageID !== 'homePage'" ng-click="removeTab(page.pageID)"></i>
							</a>
						</li>
					</ul>
					<!-- Right links for user info navbar -->
					<ul class="user-info-menu right-links list-inline list-unstyled">
						<li>
							<a href="" ng-click="closeAllTab()">
								<span>
								<i class="fa fa-close"></i>
								</span>
							</a>
						</li>
						<li class="dropdown user-profile">
							<a  href="">
								<span>
								<i class="fa-bell-o"></i>
								<!--<span class="badge badge-red"></span>-->
								</span>
							</a>
						</li>
						<li class="dropdown user-profile">
							<a href="" data-toggle="dropdown">
								<img ng-src="{{userinfo.pic?userinfo.pic:'assets/images/user-4.png'}}" onerror="this.src='assets/images/user-4.png'" alt="" class="img-circle img-inline userpic-32" width="28" height="28"/>
								<span>
								{{userinfo.name}}
								<i class="fa-angle-down"></i>
							  </span>
							</a>

							<ul class="dropdown-menu user-profile-menu list-unstyled">
								<li class="last" >
									<a onclick=" window.history.back(-1);">
										<i class="fa-lock"></i> Logout
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
				<!-- Main View-->
				<div id="main-view">
				</div>
				<!--<div ng-view></div>-->
			</div>
		</div>
