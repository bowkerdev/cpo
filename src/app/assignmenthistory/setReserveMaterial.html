
<div >
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Reserve Material To</h3>
  </div>


  <form class="form-horizontal" style="padding:20px">

      <label for="input4" class="col-sm-4 control-label">Example:  PO1,MO1;PO2,MO2;PO3,MO3</label>
    </div>
    <div class="form-group">
      <label for="input4" class="col-sm-4 control-label">Reserve Material To</label>
