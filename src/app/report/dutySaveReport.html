<div ng-controller="dutySaveReportCtrl">
  <div class="col-md-12">
    <div class="page-title">
      <div class="form-group">
        <button style="float: right;margin-top: 10px;" class="btn btn-secondary btn-single" ng-click="fetchInfo(null,1)">
          <i class="fa fa-calendar-times-o"></i>
          <span translate="">By Season</span>
        </button>
        <button style="float: right;margin-top: 10px;margin-right: 10px;" class="btn btn-secondary btn-single" ng-click="fetchInfo(null,2)">
          <i class="fa fa-calendar-times-o"></i>
          <span translate="">By Year</span>
        </button>
      </div>
      <scrollable-tabset show-tooltips="false" api="scrlTabsApi" class="no-content-tab marketing-scrollable-tabset" style="height: 60px">
        <uib-tabset>
          <uib-tab select="fetchInfo('EU')">
            <uib-tab-heading translate="worktable.EURate"></uib-tab-heading>
          </uib-tab>
          <uib-tab select="fetchInfo('CHINA')">
            <uib-tab-heading translate="worktable.ChinaRate"></uib-tab-heading>
          </uib-tab>
        </uib-tabset>

      </scrollable-tabset>
      <!--<div style="display: flex">-->

      <!--</div>-->
      <div id="dutysave" ui-grid="gridOptionsduty"  ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize
        hight-auto-fill-bottom>
        <loading show="gridOptionsduty.showLoading"></loading>
      </div>

    </div>


  </div>
</div>
<ng-include src="'app/common/commonconfirm.html'"></ng-include>
<style>

  }

  }

  }

  }

    color: red;
  }

    color: black;

  div[ng-controller="dutySaveReportCtrl"] .marketing-scrollable-tabset .nav.nav-tabs>li.active>a {
