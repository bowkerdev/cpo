<script type="text/ng-template" id="css3SwitchTemplate">
	  <div class="text-template" style="height: 100%;text-align: center;">
	  	<label class="iSwitch">
		    <input type="checkbox" ng-checked="XXXCHECKXXX" ng-true-value="'YES'||true" ng-false-value="'NO'||false" ng-model="XXREPLACEXX" style="margin: 0;" ng-disabled="XXREPLACE2XX" ng-change="XXXCHANGEXXX" />
		    <i></i>
		</label> 
	  </div>
</script>

<style>
		.iSwitch{
	  position: relative !important;
	  display: inline-block !important;
	  width: 40px !important;
	  height: 20px !important;
	  border-radius: 15px !important;
	  background: #dcdcdc !important;
	  border:1px solid #dcdcdc !important;
	  box-shadow: 0 0 5px #dcdcdc !important;
	  overflow: hidden !important;
	  vertical-align: middle !important;
	  margin-top: 5px !important;
	
	}
	.iSwitch input{
	  visibility: hidden;
	}
	.iSwitch i{
	  position: absolute;
	  top: 0;
	  left: 0;
	  display: inline-block;
	  width: 50%;
	  height: 100%;
	  border-radius: 100%;
	  background: #fff;
	}
	.iSwitch i::before{
	  content: " ";
	  display: none;
	  width: 200%;
	  height: 100%;
	  border-radius: 25%;
	  background: #7ED542;
	}
	.iSwitch i::after{
	  content: " ";
	  position: absolute;
	  left: 0;
	  top: 0;
	  z-index: 2;
	  display: inline-block;
	  width: 100%;
	  height: 100%;
	  border-radius: 100%;
	  background: #fff;
	}
	.iSwitch input:checked + i{
	  transform:translateX(100%);
	  -webkit-transform:translateX(100%);
	}
	.iSwitch input:checked + i:before{
	  display: inline-block;
	  transform:translateX(-50%);
	  -webkit-transform:translateX(-50%);
	}
</style>
