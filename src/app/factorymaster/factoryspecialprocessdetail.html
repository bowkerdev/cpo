<!-- Modal -->
<script type="text/ng-template" id="factorySpecialProcessDetailModal">
    <div class="modal-header factory-special-process-modal-header">
        <span class="pull-left"><h4 class="modal-title blue" translate="factoryProcess.FACTORY_PROCESS_DETAIL"></h4></span>
        <img src="assets/images/alert_delete.png" ng-click="cancel()" alt="" class="pull-right" />
    </div>
    <div class="bg-operation-monitor modal-body form-border" ng-type-enter>
        <form class="form-horizontal form-modal" role="form" name="formCountrySiteEntry" novalidate style="padding-right: 50px">
            <div class="form-group">
                <label  class="col-sm-6 control-label bold">
                    <div><span translate="factory.FACTORY_SIMP_NAME"></span></div>
                </label>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="factorySpecialProcessDetail.factSimpName"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label bold">
                    <div><span translate="factory.FACTORY_NAME"></span></div>
                </label>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="factorySpecialProcessDetail.factoryName"></div>
            </div>
            <div class="form-group">
                <label  class="col-sm-6 control-label bold">
                    <div><span translate="factory.FACTORY_CODE"></span></div>
                </label>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="factorySpecialProcessDetail.factoryCode"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label bold"><div><span translate="processmaster.PROCESS_NO"></span></div>
                </label>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="factorySpecialProcessDetail.processCode"></div>
            </div>
            <div class="form-group">
                <label  class="col-sm-6 control-label bold">
                    <div><span translate="processmaster.PROCESS_NAME"></span></div>
                </label>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="factorySpecialProcessDetail.processName"></div>
            </div>
            <div ng-repeat="elem in factorySpecialProcessDetail.factoryProcessLoadings">
            	<div class="form-group container-flex-align-items-center factory-special-process-detail-input">
                <label  class="col-sm-6 control-label bold">
                    <div><span translate="factoryProcess.CAPACITY"></span>&nbsp;&nbsp;<span ng-bind="elem.month"></span></div>
                </label>
                <input type="text" class="col-sm-5" style="padding-top: 5px;padding-bottom: 5px;" ng-model="elem.capacity" name="elem.capacity" ng-if="Mode=='EDIT'"></input>
                <div class="col-sm-6 control-content content-margin-top-zero" ng-bind="elem.capacity" ng-if="Mode=='VIEW'"></div>
            </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-blue  btn-w150" ng-click="save()" style="margin:0 auto">
            <i class="icon-cancel"></i><span translate="index.CONFIRM"></span>
        </button>
    </div>

</script>
<style type="text/css">
  .factory-special-process-modal-header{
    border: 0;
  }
	.content-margin-top-zero{
		margin-top: 0px !important;
	}
  .factory-special-process-detail-input{
    margin-top: -7.5px;
  }
  .factory-special-process-detail-input input{
    margin-left: 15px;
  }
</style>


<!-- Modal Window Source HTML -->
<ng-include src="'app/common/commonconfirm.html'"></ng-include>
