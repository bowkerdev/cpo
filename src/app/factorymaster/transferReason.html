
<div >
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Transfer Remark & Reason</h3>
  </div>


  <form class="form-horizontal" style="padding:20px">
    
    <div class="form-group">
      <label for="input4" class="col-sm-3 control-label">Transfer Remark</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="input4"  ng-model="remark">
      </div>
    </div>

    <div class="form-group">
      <label for="input5" class="col-sm-3 control-label">Transfer Reason</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="input5 " ng-model="reason">
      </div>
    </div>

  </form>
  <div class="modal-footer">
    <button class="btn " type="button" ng-click="dismiss()" style="background-color: gray;color: white">Cancel</button>
    <button type="submit" class="btn btn-secondary btn-single" ng-click="submit()">Submit</button>
  </div>
</div>
