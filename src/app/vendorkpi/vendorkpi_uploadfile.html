<!-- Modal -->
<script type="text/ng-template" id="vendorKpiFileModal">
  <div id="vendorKpiModalEntity">
    <div class="modal-header">
      <span class="pull-left"><h4 class="modal-title blue" translate="index.UPLOAD_FILE"></h4></span>
      <img src="assets/images/alert_delete.png" ng-click="cancel()" alt="" class="pull-right" ng-disabled="Uploading"/>
    </div>
    <div class="bg-operation-monitor modal-body" ng-type-enter>
      <form class="form-horizontal form-modal" role="form" name="formCountrySiteEntry" novalidate >
        <div ng-if="countrySelect" class="form-group" style="display: flex;align-items: center">
          <label translate="vendorKpi.COUNTRY" class="col-sm-5 control-label bold" ></label>
          <div class="col-sm-6" style="padding:0px;" ng-dropdown-multiselect="" extra-settings="countrySetting" options="countryList" translation-texts="countryButtonTrans"  selected-model="country"></div>
          <!--<multi-select-dropdown-options  class="form-control inputwidth" model="factoryCodeList" ></multi-select-dropdown-options>-->
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label  class="col-sm-5 control-label bold">
            <div class="col-sm-10 label-span-blue"><span translate="worktable.SELECT_A_FILE" ></span></div>
          </label>
          <div ngf-select="UploadFile($file)"  class="col-sm-6 upload-file-div"  ng-bind="fileName"></div>
        </div>
        <div class="form-group" style="margin-top: 40px;margin-bottom: 20px;display: flex;justify-content: center">
          <div style="width: 80%;display: flex;justify-content: center">
            <div class="btn-div">
              <button ng-click="downloadTemplate()"  class="_btn" >
                  <span class="fa fa-download"></span>
                  <span translate="vendorKpi.DOWNLOAD_TEMPLATE"></span>
              </button>
            </div>
            <div class="btn-div">
              <!--<button ng-click="Upload()"   ng-disabled="Uploading" translate="index.UPLOAD_FILE" class="btn"></button>-->
              <button ng-click="Upload()"  class="_btn" >
                <span class="fa fa-upload"></span>
                <span translate="index.UPLOAD_FILE"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</script>

<style type="text/css">
  .content-margin-top-zero {
    margin-top: 0px !important;
  }

  #vendorKpiModalEntity .ui-grid-cell {
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  #vendorKpiModalEntity .ui-grid-cell .ui-grid-cell-contents {
    line-height: 1;
    height: auto;
  }
  #vendorKpiModalEntity ._btn{
    margin: 0 auto;font-size:14px;
    display: block;
    padding: 10px 30px 10px 30px;
    color: white;
    background-color: rgb(35,58,102);
    width: auto;
    float: left;
  }
  #vendorKpiModalEntity .btn-div{
    float: left;width: 50%;display: flex;align-items: center;justify-content: center;
  }
  .label-span-blue{
    background-color: rgb(35,58,102);
    float: right;
    text-align: center;
    padding: 12px 20px 12px 20px !important;
    color: white;
    font-size: 14px;
    padding: 5px;
  }
  .upload-file-div{
    padding-top: 12px;
    padding-bottom: 12px;
    font-size: 14px;
    border: #C6C6C6 1px solid;
    margin-top: 0px !important;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
  #vendorKpiModalEntity .dropdown-menu.dropdown-menu-form{
    width: inherit;
    overflow-x: hidden !important;
  }
</style>
