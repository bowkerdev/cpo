<div>
	<script id="multiselect" type="text/ng-template">
		<div class="fliter-fade-background" ng-click="close()"></div>
		<span> <div class="fa fa-close pull-right" style="height: 20px;margin-top: 7px" ng-click="close()"></div></span>
		<span> <button ng-click="clearThis()" class="btn btn-link top-button" style=" color:#c28d00">Clear This</button></span>
		<span> <button ng-click="clearAll()" class="btn btn-link top-button pull-right" style="color: firebrick">Clear All</button></span>

		<div ng-dropdown-multiselect-filter="" ng-show="!showLoading" extra-settings="settings" options="example1data" selected-model="example1model" search-filter="filter.filter" style="height: 240px;width: 300px;z-index:8;" id="filter">
		</div>
		<div class="" ng-if="showLoading" style="z-index: 9;text-align: center;height: 240px;width: 300px;">
			<i ng-if="!nothing" class="fa fa-hourglass-half" style="margin-top: 100px;z-index: 9 "></i>
			<strong ng-show="!nothing">Loading...</strong>
			<i ng-if="nothing" class="fa fa-close" style="margin-top: 100px;z-index: 9 "></i>
			<strong ng-show="nothing" style="margin-top: 100px;">This Column Cannot Filter.</strong>
		</div>
		<button ng-disabled="showLoading||noneSelected" ng-click="search()" class="btn btn-secondary" style="width:100%">Filter</button>
	</script>
	<div ng-controller="filterCtrl" role="columnheader" ng-class="{ 'sortable': sortable }" ui-grid-one-bind-aria-labelledby-grid="col.uid + '-header-text ' + col.uid + '-sortdir-text'" aria-sort="{{col.sort.direction == asc ? 'ascending' : ( col.sort.direction == desc ? 'descending' : (!col.sort.direction ? 'none' : 'other'))}}">

		<div role="button" tabindex="0" class="ui-grid-cell-contents ui-grid-header-cell-primary-focus" col-index="renderIndex" title="TOOLTIP"><span class="ui-grid-header-cell-label" ui-grid-one-bind-id-grid="col.uid + '-header-text'">{{ col.displayName CUSTOM_FILTERS }}</span>
			<span ui-grid-one-bind-id-grid="col.uid + '-sortdir-text'" ui-grid-visible="col.sort.direction" aria-label="{{getSortDirectionAriaLabel()}}"><i
        ng-class="{ 'ui-grid-icon-up-dir': col.sort.direction == asc, 'ui-grid-icon-down-dir': col.sort.direction == desc, 'ui-grid-icon-blank': !col.sort.direction }"
        title="{{isSortPriorityVisible() ? i18n.headerCell.priority + ' ' + ( col.sort.priority + 1 )  : null}}"
        aria-hidden="true"></i> <sub ui-grid-visible="isSortPriorityVisible()" class="ui-grid-sort-priority-number">{{col.sort.priority + 1}}</sub></span>
		</div>
		<!--col.isFiltering-->
		<!--col.isFiltering-->
		<div role="button" tabindex="0" class="ui-grid-column-menu-button" aria-haspopup="true"><i uib-popover-template="'multiselect'" popover-trigger="click" popover-placement="bottom" popover-placement="bottom" popover-append-to-body="true" popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen" class="fa fa-filter" aria-hidden="true" ng-style="{color:hasSelect()?'red':'black'}">&nbsp;</i></div>
		<div ui-grid-filter></div>

	</div>
</div>

<style>
  #filter #zzz{
    margin-top: 100px !important;
    height: calc(100% - 100px) !important;
  }
</style>
